<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nível de Herói</title>
    <link rel="icon" type="image/png" href="../assets/images/iconHero.jpg" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Classificador de Nível de Herói</h1>
    </header>

    <main>
      <form id="heroForm">
        <label for="heroName">Nome do Herói:</label>
        <input type="text" id="heroName" required />

        <label for="heroXP">Experiência (XP):</label>
        <input type="number" id="heroXP" required min="0" />

        <button type="submit">Classificar</button>
      </form>

      <div id="result">
        <p id="resultText"></p>
        <img id="rankImage" src="" alt="Imagem do Rank" style="display: none" />
      </div>
    </main>

    <footer>
      <p>&copy; 2025 - Júlio César  </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
